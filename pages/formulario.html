<!-- Form -->
<form class="form" action="">
<div class="container">

        <div class="col-md-12">
            <h1 class="text-center text-uppercase fw-bold"><strong>Formulario</strong></h1>
        </div>
        <div class="col-md-12">
            <div class="mb-3">
                <label for="nombre" class="form-label fs-5">Nombre y Apellido</label>
                <input type="text" required class="form-control" id="nombre" placeholder="Escriba su nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fs-5">E-mail</label>
                <input type="email" required class="form-control" id="email" placeholder="Ingrese su E-mail">
            </div>
            <label for="nombre" class="form-label fs-5">Género</label>
            <select class="form-select" aria-label="genero">
                <option selected hidden>Seleccione una opción</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
                <option value="3">Otro</option>
            </select>
            <br>    
            <div class="form-check">
                <label class="form-check-label" for="terminos">¿Desea recibir nuestro newsletter?</label>
                <input class="form-check-input" required type="radio" name="terminos" id="terminos">
            </div>
            <br>
            <input class="btn btn-light" type="submit" value="Enviar"> 
            <input class="btn btn-light" type="reset" value="Resetear"> 
        </div>
    </div>
